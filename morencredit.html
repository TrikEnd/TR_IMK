<!DOCTYPE html>
<html
  lang="en"
  dir="ltr"
>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7H6QZrFfFJLW0sA0FvZ3zD3y5GK8z8A4FdE"
      crossorigin="anonymous"
    />

    <title>FTI Fest</title>

    <style>
      body {
        background-color: #0d0e3d;
        color: #fff;
        font-family: sans-serif;
      }

      h1 {
        font-family: 'Georgia', serif;
        color: #e1b26a;
        text-align: center;
        margin-top: 30px;
      }

      .description-box {
        background-color: #16174a;
        border-radius: 20px;
        padding: 30px;
        max-width: 700px;
        margin: 30px auto;
        text-align: center;
      }

      .description-box p {
        color: #c0c0c0;
        font-size: 1.2rem;
      }

      .btn-custom {
        background-color: #16174a;
        color: #fff;
        border: 1px solid #fff;
        border-radius: 10px;
        padding: 8px 16px;
        font-weight: bold;
        text-decoration: none;
      }

      .footer-text {
        font-family: 'Georgia', serif;
        color: #e1b26a;
        text-align: center;
        margin-bottom: 30px;
      }

      .back-button {
        position: absolute;
        top: 20px;
        left: 20px;
        background: rgba(255, 255, 255, 0.1);
        border: 1px solid #ccc;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        display: flex;
        justify-content: center;
        align-items: center;
        color: #ccc;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <a
      href="#"
      class="back-button"
    >
      ‚Üê
    </a>

    <h1>Fti Fest</h1>

    <div class="description-box">
      <p><strong>FTI FESTIVAL</strong> is a festival aimed at new students and events at certain times, created by FTI itself to celebrate the event together.</p>
      <a
        href="#"
        class="btn-custom"
        >About The Team</a
      >
    </div>

    <div class="footer-text">
      <div>Satu Rasa</div>
      <div>Satu Jiwa</div>
      <div>Darah Biru</div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>

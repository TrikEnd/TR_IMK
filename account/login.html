<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FTIFest Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0A0E2F;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bg-top, .bg-bottom {
      position: absolute;
      width: 150%;
      height: 300px;
      background-color: #2B1F64;
      z-index: 0;
      border-radius: 50%;
    }

    .bg-top { top: -150px; left: -25%; }
    .bg-bottom { bottom: -150px; left: -25%; }

    .login-box {
      z-index: 1;
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
    }

    h1 {
      font-size: 48px;
      font-weight: bold;
      color: #B3A4F3;
    }

    h2 {
      font-size: 24px;
      margin-top: 2rem;
      margin-bottom: 1.5rem;
      color: white;
    }

    .form-control {
      background: transparent;
      border: none;
      border-bottom: 2px solid white;
      border-radius: 0;
      color: white !important;
    }

    .form-control::placeholder {
      color: white;
      opacity: 1;
    }

    .form-control:focus {
      background-color: transparent;
      border-color: #fff;
      box-shadow: none;
    }

    .btn-login, .btn-register {
      background-color: #B3A4F3;
      color: black;
      font-weight: bold;
      border-radius: 20px;
      padding: 10px 30px;
      display: inline-block;
      text-decoration: none;
      margin-top: 1rem;
    }

    .btn-register {
      background-color: transparent;
      border: 2px solid #B3A4F3;
      color: #B3A4F3;
      margin-left: 10px;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-icon {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="bg-top"></div>
  <div class="bg-bottom"></div>

  <div class="login-box">
    <h1>FTIFest</h1>
    <h2>LOGIN</h2>
    <form>
      <div class="mb-4">
        <input type="text" class="form-control" placeholder="NIM" required>
      </div>
      <div class="mb-4 password-wrapper">
        <input type="password" class="form-control" id="passwordInput" placeholder="PASSWORD" required>
        <button type="button" class="toggle-icon" onclick="togglePassword()">üëÅÔ∏è</button>
      </div>
      <a href="../index.html" class="btn btn-login">Login</a>
      <a href="register.html" class="btn btn-register">Register</a>
    </form>
  </div>

  <script>
    function togglePassword() {
      const input = document.getElementById("passwordInput");
      const icon = document.querySelector(".toggle-icon");
      input.type = input.type === "password" ? "text" : "password";
    }
  </script>

</body>
</html>

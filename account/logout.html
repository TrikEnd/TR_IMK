<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Logout - FTIFest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #0A0E2F;
      color: white;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }

    .bg-top, .bg-bottom {
      position: absolute;
      width: 150%;
      height: 300px;
      background-color: #2B1F64;
      z-index: 0;
      border-radius: 50%;
    }

    .bg-top {
      top: -150px;
      left: -25%;
    }

    .bg-bottom {
      bottom: -150px;
      left: -25%;
    }

    .logout-box {
      z-index: 1;
      text-align: center;
      max-width: 400px;
      width: 100%;
      padding: 2rem;
    }

    
    h1 {
      font-size: 48px;
      font-weight: bold;
      color: #B3A4F3;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 2rem;
    }

    .btn-custom {
      background-color: #B3A4F3;
      color: black;
      font-weight: bold;
      border-radius: 20px;
      padding: 10px 30px;
      margin: 0.5rem;
    }
  </style>
</head>
<body>

  <!-- Background Shapes -->
  <div class="bg-top"></div>
  <div class="bg-bottom"></div>

  <!-- Logout Box -->
  <div class="logout-box">
    <h1>FTIFest</h1>
    <h2>Kamu telah logout</h2>
    <div class="d-grid gap-2">
      <a href="../index.html" class="btn btn-custom">Kembali ke Home</a>
      <p style="margin: 0;">atau</p>
      <a href="login.html" class="btn btn-custom">Login</a>
    </div>
  </div>

</body>
</html>

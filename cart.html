<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cart FTI Fest</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <style>
    body {
      background-color: #0a0d2c; /* Navy gelap */
      color: #ffffff;
      font-family: 'Poppins', sans-serif;
    }

    .cart-box {
      background-color: #0f112f; /* Warna kontainer cart */
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .btn-outline-light {
      border-color: #6c6c9f;
      color: #ffffff;
    }

    .btn-outline-light:hover {
      background-color: #6c6c9f;
      color: #fff;
    }

    .modal-content {
      border-radius: 20px;
    }

    body {
     background-image: url(assets/background.jpg);
     background-size: cover;
     display: flex;
     flex-direction: column;
     min-height: 100vh;
  }

   body::before {
    content: "";
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7); /* Ubah angka 0.5 untuk atur gelapnya */
    z-index: -1;
  }


    /* ================= NAVBAR ================= */
    .navbar-brand{
  font-size: 20px;
  font-weight: bold;
}

.navbar-custom {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 10px 20px;
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  background-color: rgba(0, 0, 0, 0.4);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
  z-index: 999;
}


.dropdown-menu {
  color: #8987B6;
  background-color: rgba(255, 255, 255, 0);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(10px);
  border-bottom: 1px solid rgba(255, 255, 255, 0.1);
}

.dropdown-menu .dropdown-item {
  color: #eee;
}

.dropdown-menu .dropdown-item:hover,
.dropdown-menu .dropdown-item:focus {
  background-color: #5f5d5d;
  color: white;
}
    /* ================= FOOTER ================= */
    footer.footer {
      position: relative;
      width: 100vw;
      left: 50%;
      right: 50%;
      margin-top: auto;
      margin-left: -50vw;
      margin-right: -50vw;
      background: rgba(0, 0, 50, 0.7);
      padding: 1.5rem 0;
      text-align: center;
      box-sizing: border-box;
    }

    .social-icons i {
      color: white;
      font-size: 1.5rem;
      margin: 0 8px;
    }
  </style>
</head>
<body>

     <!-- NAVBAR -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark navbar-custom">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">FTIFest</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" 
          aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav mx-auto me-3">
            <li class="nav-item dropdown mx-3">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" 
                data-bs-toggle="dropdown" aria-expanded="false">Festival & Events</a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                <li><a class="dropdown-item" href="musicfest.html">Music Fest</a></li>
                <li><a class="dropdown-item" href="tradfest.html">Traditional Fest</a></li>
              </ul>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="cart.html">Cart</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="morencredit.html">More Credit</a>
            </li>
          </ul>
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle d-flex align-items-center" href="user/account.html" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                <img src="assets/jenna.jpg" alt="Profile" style="width: 40px; height: 40px; border-radius: 50%;">
              </a>
              <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                <li><a class="dropdown-item" href="user/account.html">My Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" href="account/logout.html">Logout</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>

<div class="d-flex justify-content-center align-items-center min-vh-100">
  <div class="container">
    <div class="cart-box">
      <h5 class="mb-4">Tiket cat 1</h5>
      <div class="d-flex justify-content-between align-items-center">
        <div class="d-flex align-items-center gap-3">
          <span class="fw-bold">Rp <span id="price">50000</span></span>
          <button class="btn btn-outline-light btn-sm" onclick="updateQuantity(-1)">-</button>
          <span id="quantity">0</span>
          <button class="btn btn-outline-light btn-sm" onclick="updateQuantity(1)">+</button>
        </div>
      </div>

      <hr class="border-secondary my-4">

      <div class="d-flex justify-content-between align-items-center">
        <h6 class="mb-0">Total</h6>
        <div class="d-flex align-items-center gap-3">
          <span class="fw-bold">Rp <span id="total">0</span></span>
          <button class="btn btn-outline-light rounded-pill px-4" onclick="showPopup()">Check Out</button>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content text-dark " style="background-color: green;">
      <div class="modal-header" >
        <h5 class="modal-title" id="modalLabel">Purchase Successful</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body text-center" style="background-color: green;">
        Your purchase was successful!
      </div>
    </div>
  </div>
</div>

<script>
  let quantity = 0;
  const price = 50000;

  function updateQuantity(change) {
    quantity = Math.max(0, quantity + change);
    document.getElementById("quantity").innerText = quantity;
    document.getElementById("total").innerText = price * quantity;
  }

  function showPopup() {
    const modal = new bootstrap.Modal(document.getElementById('successModal'));
    modal.show();
  }
</script>

</body>
</html>
